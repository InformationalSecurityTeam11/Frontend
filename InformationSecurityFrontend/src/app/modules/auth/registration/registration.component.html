<section class="register-section">
  <form register
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        *ngIf="!verification">
    <div class="register-container">
      <div class="row">
        <div class="col-4 spec center">
          <div class="row text-center">
            <div class="col center reesen-big-lead-text join-us">
              Come,<br>
              Join us!
            </div>
            <div class="col center">
              <img src="../../../assets/img/badge.png" alt="Logo" class="logo-image">
            </div>
          </div>
        </div>

        <div class="col-8">
          <h1 class="reg-lbl">Registration</h1>
          <div class="row">

            <div class="col">
              <div class="mb-3 space">
                <label for="firstName" class="label-reg">First Name</label>
                <input type="text" formControlName="name" class="form-control" id="firstName" placeholder="Bob">
              </div>
              <div class="mb-3 space">
                <label for="email" class="label-reg">Email Address</label>
                <input type="text" formControlName="email"  class="form-control" id="email" placeholder="example@mail.com">
              </div>
              <div class="mb-3 space">
                <label for="password" class="label-reg ">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password123">
              </div>
              <div class="mb-3 space">
                <label class="label-reg ">Account activation method:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="activationMethod" name="activationMethod" value="Email" id="emailRadio">
                  <label class="form-check-label" for="emailRadio">
                    Email
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" formControlName="activationMethod" name="activationMethod" value="Phone" id="phoneRadio">
                  <label class="form-check-label" for="phoneRadio">
                    Phone
                  </label>
                </div>
              </div>

            </div>
            <div class="col">
              <div class="mb-3 space">
                <label for="lastName" class="label-reg">Last Name</label>
                <input type="text" formControlName="surname" class="form-control" id="lastName" placeholder="Ross">
              </div>
              <div class="mb-3 space">
                <label for="phoneNumber" class="label-reg">Phone number</label>
                <input type="text" formControlName="phoneNumber"  class="form-control" id="phoneNumber" placeholder="+381600000000">
              </div>
              <div class="mb-3 space">
                <label for="passwordRepet" class="label-reg ">Repeat password</label>
                <input type="password" formControlName="repeatedPassword" class="form-control" id="passwordRepet" placeholder="Password123">
              </div>
            </div>

            <div class="mb-3">
              <div class="g-recaptcha" ng-model="g-recaptcha-response" data-sitekey="6Ldu7qMmAAAAAGdH7oIjySCbxJw407_ewomHXnkJ"></div>
            </div>

            <div class="mb-3 text-center">
              <button type="submit" class="signup confirmation-button">Sign up</button>
            </div>

            <div class="mb-3">
              <div class="row methods">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>


  <form (ngSubmit)="submitForm()" class="verification-form" *ngIf="verification">
    <div class="register-container">
      <div class="row">
        <div class="col-4 spec center">
          <div class="row text-center">
            <div class="col center reesen-big-lead-text join-us">
              Come,<br>
              Join us!
            </div>
            <div class="col center">
              <img src="../../../assets/img/badge.png" alt="Logo" class="logo-image">
            </div>
          </div>
        </div>

        <div class="col-8">
          <h1 class="reg-lbl">Registration</h1>
          <div class="row">

            <div class="col">
              <div class="mb-3 space">
                  <label for="verificationCode">Verification code:</label>
                  <input type="text" id="verificationCode" name="verificationCode" [(ngModel)]="verificationCode" required>
                  <button type="submit">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
