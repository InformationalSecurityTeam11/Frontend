<!-- recovery.component.html -->
<div class="recovery-container">
  <div class="email-section">
    <h2>Recover Password</h2>
    <form (ngSubmit)="sendEmail()" [formGroup]="emailForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>
  <div class="password-section" *ngIf="showPasswordInputs">
    <h2>Reset Password</h2>
    <form (ngSubmit)="resetPassword()" [formGroup]="passwordForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword" required>
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input type="password" id="repeatPassword" formControlName="repeatPassword" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
